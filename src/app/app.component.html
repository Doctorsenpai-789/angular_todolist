
<div class="container">
  <h1>{{ title }}</h1>
  <div class="form-group ">
    <input type="text" class="form-control " #newTodo />
  
  </div>

  <div class="form-group">
    <button (click) = "addTodo(newTodo.value); newTodo.value=''"><i class="fa fa-plus-circle">Add</i></button>
  </div>
  <table>
    <tr>
      <th>Label</th>
      <th>Priority</th>
      <th>Done</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.label }}</td>
      <td>{{ todo.priority }}</td>
      <td>{{ todo.done ? '&#10003;' : '&#10005;' }}</td>
      <td>
        <button (click) = "deleteTodo(todo)" ><i class="fa fa-trash "></i>
        </button>
      </td>
    </tr>
  </table>
</div>
